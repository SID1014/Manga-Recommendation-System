<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/dashboard.css">
</head>
<body>
  

{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Your Dashboard</h2>

  {% if ratings %}
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Your Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in ratings %}
      <tr>
        <td>{{ r.title }}</td>
        <td>{{ r.genre }}</td>
        <td>
          <form action="{{ url_for('main.edit_rating', rating_id=r.id) }}" method="POST" class="d-flex">
            <select name="rating" class="form-select form-select-sm me-2" required>
              {% for i in range(1, 6) %}
              <option value="{{ i }}" {% if i == r.rating %}selected{% endif %}>{{ i }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-sm">Update</button>
          </form>
        </td>
        <td>
          <form action="{{ url_for('main.delete_rating', rating_id=r.id) }}" method="POST">
            <button class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-info text-center">
    You haven't rated any manga yet. Start exploring!
  </div>
  {% endif %}
</div>
{% endblock %}
</body>
</html>
