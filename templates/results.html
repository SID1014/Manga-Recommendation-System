<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recommendations for {{ title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <a href="/">‚Üê Back</a>
    <h1>Recommendations for "{{ title }}"</h1>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <div class="grid">
      {% for rec in recommendations %}
        <div class="card">
          {% if rec.image_url %}
            <img src="{{ rec.image_url }}" alt="{{ rec.title }}">
          {% endif %}
          <h3>{{ rec.title }}</h3>
          <p class="genres">{{ rec.genres }}</p>
          <p class="synopsis">{{ rec.synopsis }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
