<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manga Recommender â€” Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Manga Recommender (CBF)</h1>
    <form action="/recommend" method="post">
      <input name="title" placeholder="Enter exact or partial manga title" list="titles" required>
      <datalist id="titles">
        {% for t in sample_titles %}
          <option value="{{ t }}"></option>
        {% endfor %}
      </datalist>
      <button type="submit">Recommend</button>
    </form>
    <p class="hint">Tip: try "Naruto" or any title from your dataset.</p>
  </div>
</body>
</html>
